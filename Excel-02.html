<p class="X-Large-Bold-Blue"><span class="X-Large-Bold-RED">1E-6，とか</span></p>
<p>&nbsp;</p>
<p>単位の換算などで，10<sup>-6</sup>，などを値に乗じることがよくあります．</p>
<p>そこで，便利なのが，</p>
<p class="X-Large-RED">　1E-6</p>
<p>などの計算ですよね．</p>
<p>たとえば，A1のセル，の単位をミクロンからメートルに変換するには，</p>
<p class="X-Large-Blue">　=A1*1E-6</p>
<p>とすればよいのです．</p>
<p>しかし．．．再度値を変えようと思い，数式パレットを見ると，</p>
<p class="X-Large-Blue">　=A1*0.000001</p>
<p>となり，０がいくつあるか数えるのがとても面倒です．</p>
<p>そこで，</p>
<p class="X-Large-RED">　=A1*10^(-6)</p>
<p>と記入すると，数式バーはそのままなので，後で変更する際に便利です．</p>
